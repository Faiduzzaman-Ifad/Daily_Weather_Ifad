<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="weather-container">
        <h2>Weather Forecast</h2>
        <form id="search-form">
            <div class="input-container">
                <input type="text" id="search-input" placeholder="Enter city name" list="city-suggestions" autocomplete="off">
                <i id="gps-icon" class="fas fa-location-arrow"></i> 
                <datalist id="city-suggestions"></datalist>
            </div>
            <button type="submit">Search</button>
        </form>

        <p id="error-message"></p>
        <div id="temp-div">
            <p id="current-temperature"></p>
        </div>
        <img id="weather-icon" alt="Weather Icon">
        <div id="weather-info">
            <p id="searched-city"></p>
            <p id="weather-type"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
        
          


        <div id="current-time"></div>
        <div id="current-day"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
